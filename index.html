<!DOCTYPE html>
<html>
    <style>
        html, body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        h2 {
            position: absolute;
            left: 50%;
            top: calc(50% + 130px);
            transform: translate(-50%, -50%);
        }
    </style>
    <body>
        <marquee><h1>You are here</h1></marquee>
        <img src="https://avatars1.githubusercontent.com/u/39996856?s=460&v=4"/>
        <h2>Now you can never leave</h2>
    </body>
</html>
